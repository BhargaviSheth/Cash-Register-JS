<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel ="stylesheet" href="style.css">
  <title>Cash-Register</title>
</head>
<body>
  <div class="container">
    <h1 class="heading">Cash Register Manager</h1>
    <p class="description">
      Enter Bill amount and cash given by customer and minimum number of notes to return
    </p>
    <label for ="bill-Amount">Bill Amount</label>
    <input id = "bill-Amount" type="text"/>
    <p id ="error-message"></p>
    <label for ="Cash-given">Cash Given</label>
    <input id = "Cash-given" type="text"/>
    <button class="check-button">Check</button>
    <table class="change-table">
      <caption>Return Change</caption>
      <tr>
        <th>No.of Notes</th>
        <td></td>
      </tr>
      <tr>
        <th>Notes</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </table>
  </div>
  
</body>
<script src = "app.js"></script>
</html>
